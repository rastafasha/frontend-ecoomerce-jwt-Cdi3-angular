<div class="contact" id="page">


    <section class="sub-header shop-layout-1">
        <img class="rellax bg-overlay" src="./assets/images/sub-header/09.jpg" alt="">
        <div class="overlay-call-to-action"></div>
        <h3 class="heading-style-3">Contact Us</h3>
    </section>
    <section class="boxed-sm">
        <div class="container">
            <div class="row">
                <div class="row icon-box-contact-wrapper">
                    <div class="row main">
                        <div class="col-md-10">
                            <div class="col-md-4">
                                <div class="icon-box">
                                    <div *ngIf="configuracion.direccion">
                                        <i class="fa fa-map-marker"></i>
                                        <p>{{configuracion.direccion}}</p>
                                    </div>
                                    <div *ngIf="configuracion.horarios">
                                        <p>{{configuracion.horarios}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="icon-box">
                                    <div *ngIf="configuracion.telefono_uno">
                                        <a href="tel:{{configuracion.telefono_uno}} ">
                                            <i class="fa fa-mobile"></i><br> {{configuracion.telefono_uno}}
                                        </a>

                                    </div>
                                    <div *ngIf="configuracion.telefono_dos">
                                        <a href="tel:{{configuracion.telefono_dos}} ">
                                      {{configuracion.telefono_dos}}</a>

                                    </div>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="icon-box">
                                    <div *ngIf="configuracion.email_uno">
                                        <a href="mailto:{{configuracion.email_uno}} ">
                                            <i class="fa fa-envelope-o"></i><br> {{configuracion.email_uno}} </a>

                                    </div>
                                    <div *ngIf="configuracion.email_dos">
                                        <a href="mailto:{{configuracion.email_dos}} ">
                                      {{configuracion.email_dos}} </a>

                                    </div>
                                </div>



                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="widget-social align-left">
                                <ul>
                                    <li *ngIf="configuracion.facebook">
                                        <a class="facebook" data-toggle="tooltip" title="Facebook" target="_blank" href="{{configuraciones[0].facebook}}">
                                            <i class="fa fa-facebook"></i>
                                        </a>
                                    </li>
                                    <!-- <li *ngIf="configuraciones[0].pinterest">
                                        <a class="pinterest" data-toggle="tooltip" title="Pinterest" target="_blank" href="{{configuraciones[0].pinterest}}">
                                            <i class="fa fa-pinterest"></i>
                                        </a>
                                    </li> -->
                                    <li *ngIf="configuracion.twitter">
                                        <a class="twitter" data-toggle="tooltip" title="Twitter" target="_blank" href="{{configuraciones[0].twitter}}">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                    </li>
                                    <li *ngIf="configuracion.youtube">
                                        <a class="youtube" data-toggle="tooltip" title="Youtube" target="_blank" href="{{configuraciones[0].youtube}}">
                                            <i class="fa fa-youtube"></i>
                                        </a>
                                    </li>
                                    <li *ngIf="configuracion.instagram">
                                        <a class="instagram" data-toggle="tooltip" title="Instagram" target="_blank" href="{{configuraciones[0].instagram}}">
                                            <i class="fa fa-instagram"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="container" *ngIf="configuracion.iframe_mapa">
            <div class="row">
                <div class="map-canvas" id="js-map-canvas"></div>
            </div>
        </div>
        <div class="container" *ngIf="!configuracion.iframe_mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3923.878891988215!2d-66.85781458552528!3d10.431184068324201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c2af7cab47b2545%3A0x633eed20b60e339e!2sCentro%20M%C3%A9dico%20Docente%20La%20Trinidad!5e0!3m2!1ses!2sve!4v1576009967450!5m2!1ses!2sve"
                frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

        <div class="container">
            <div class="row form-contact">
                <app-contact-form></app-contact-form>

                    <form>
                        <div class="col-md-12">

                            </div>
                        </div>
                        <div class="col-md-6">

                            </div>

                            </div>
                        </div>
                    </form>
                </div> -->
            </div>
        </div>
    </section>
</div>
