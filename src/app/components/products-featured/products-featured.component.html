<section class="boxed-sm">
    <div class="container">
        <div class="heading-wrapper text-center">
            <h3 class="heading">Our Products</h3>
        </div>
        <div class="row">
            <div class="row js-product-masonry-layout-3 product-masonry-layout-3">
                <figure class="item first" *ngFor="let item of productos | slice:0:1">
                    <div class="product product-style-2 no-border">
                        <div class="img-wrapper">
                            <!-- <a [routerLink]="['/producto', producto.id]"> -->
                            <a (click)="gotoProduct(item.id)">
                                <img class="img-responsive" src="{{item.img}}" alt="product thumbnail">
                            </a>
                            <div class="product-control-wrapper bottom-right">
                                <div class="wrapper-control-item">
                                    <a class="js-quick-view" data-toggle="modal" [attr.data-target]="'#' + item.id">
                                        <span class="lnr lnr-eye"></span>
                                    </a>
                                </div>
                                <div class="wrapper-control-item item-wish-list">
                                    <a class="js-wish-list js-notify-add-wish-list" href="#">
                                        <span class="lnr lnr-heart"></span>
                                    </a>
                                </div>
                                <div class="wrapper-control-item item-add-cart js-action-add-cart">
                                    <a class="animate-icon-cart" href="#">
                                        <span class="lnr lnr-cart"></span>
                                    </a>
                                </div>
                            </div>
                            <figcaption class="desc">
                                <h3>
                                    <a class="product-name" (click)="gotoProduct(item.id)">{{item.name}}</a>
                                    <!-- <a class="product-name" [routerLink]="['/producto', producto.id]">{{item.name}}</a> -->
                                </h3>
                                <span class="price">${{item.price}}</span>
                            </figcaption>
                        </div>
                    </div>
                </figure>
                <figure class="item itemgroup" *ngFor="let item of productos | slice:0:4">
                    <div class="product product-style-2 no-border">
                        <div class="img-wrapper">
                            <!-- <a [routerLink]="['/producto', producto.id]"> -->
                            <a (click)="gotoProduct(item.id)">
                                <img class="img-responsive" src="{{item.img}}" alt="product thumbnail">
                            </a>
                            <div class="product-control-wrapper bottom-right">
                                <div class="wrapper-control-item">
                                    <a class="js-quick-view" data-toggle="modal" [attr.data-target]="'#' + item.id">
                                        <span class="lnr lnr-eye"></span>
                                    </a>
                                </div>
                                <div class="wrapper-control-item item-wish-list">
                                    <a class="js-wish-list js-notify-add-wish-list" href="#">
                                        <span class="lnr lnr-heart"></span>
                                    </a>
                                </div>
                                <div class="wrapper-control-item item-add-cart js-action-add-cart">
                                    <a class="animate-icon-cart" href="#">
                                        <span class="lnr lnr-cart"></span>
                                    </a>
                                </div>
                            </div>
                            <figcaption class="desc">
                                <h3>
                                    <a class="product-name" (click)="gotoProduct(item.id)">{{item.name}}</a>
                                    <!-- <a class="product-name" [routerLink]="['/producto', producto.id]">{{item.name}}</a> -->
                                </h3>
                                <span class="price">${{item.price}}</span>
                            </figcaption>
                        </div>
                    </div>
                </figure>

            </div>
        </div>
    </div>
</section>

<app-modal></app-modal>
