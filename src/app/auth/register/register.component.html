<div class="login" id="page">

    <section class="boxed-sm">
        <div class="container">
            <div class="login-wrapper">
                <div class="row">
                    <h3>Register</h3>
                    <form [formGroup]="registerForm" (ngSubmit)="crearUsuario()" autocapitalize="off" class="form-horizontal form-material" id="loginform">
                        <div class="form-group organic-form-2 m-t-20">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" formControlName="first_name" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group organic-form-2 m-t-20">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" formControlName="last_name" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="form-group organic-form-2 ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" formControlName="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group organic-form-2">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" formControlName="username" placeholder="username">
                            </div>
                        </div>
                        <div class="form-group organic-form-2 ">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" formControlName="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group organic-form-2 ">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" formControlName="password2" placeholder="Password2">
                            </div>
                        </div>

                        <div class="form-group organic-form-2 row">
                            <div class="col-md-12">
                                <div class="checkbox checkbox-primary p-t-0">
                                    <input id="checkbox-signup" formControlName="terminos" type="checkbox">
                                    <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-danter">
                                <p *ngIf="campoNoValido('first_name')">* El nombre es obligatorio</p>
                                <p *ngIf="campoNoValido('last_name')">* El apellido es obligatorio</p>
                                <p *ngIf="campoNoValido('email')">* El email es obligatorio y debe ser valido</p>
                                <p *ngIf="aceptaTerminos()">* Debe aceptar los t√©rminos de uso</p>
                                <p *ngIf="passwordNoValido()">* El password deben ser iguales </p>
                            </div>
                        </div>

                        <div class="form-group footer-form text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                            </div>
                        </div>
                        <div class="form-group footer-form m-b-0">
                            <div class="col-sm-12 text-center">
                                <p>Already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

</div>
